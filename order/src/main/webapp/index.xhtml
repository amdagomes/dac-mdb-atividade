<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>DAC MDB</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <link rel="stylesheet" href="css/bulma-badge.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>
        <nav class="navbar is-dark">
            <div id="navMenuColordark-example" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item is-size-4" href="index.xhtml">
                        DAC
                    </a>      
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="navbar-item">
                            <a class="has-badge-rounded has-badge-small has-badge-bottom" data-badge="#{controladorCarrinho.quantProdutos()}" href="carrinho.xhtml">
                                <span class="icon is-small">
                                    <i class="fas fa-shopping-cart"></i>
                                </span>
                            </a>
                        </div>
                        <div class="field is-grouped">
                            <p class="control">
                                <a class="button is-primary" href="#cadastro-produto" rel="modal:open">
                                    <span class="icon is-small">
                                        <i class="fas fa-plus"></i>
                                    </span>
                                    <span>Produto</span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="section">
            <div class="container">
                <div class="tile destaque">
                    <ui:repeat var="prod" value="#{controladorProduto.todosOsProdutos()}">
                        <div class="tile is-parent is-3 is-vertical">
                            <article class="tile is-child box">
                                <p class="title is-4">#{prod.descricao}</p>
                                <p>Preço: R$#{prod.preco}</p>
                                <div class="columns">
                                    <div class="column">
                                        <p>
                                            Quantidade:    
                                        </p>
                                    </div>
                                    <h:form>
                                        <div class="column">
                                            <h:inputText class="input" value="#{controladorCarrinho.item.quant}"/>
                                        </div>
                                        <div class="column">
                                            <h:commandButton class="button" value="add" action="#{controladorCarrinho.adicionar(prod)}"/>
                                        </div>
                                    </h:form>
                                </div>

                                <br/>
                            </article>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </section>

        <div id="cadastro-produto" class="none">
            <p class="title is-4">Cadastro de Produto</p>
            <h:form>
                <div class="field">
                    <label class="label has-text-weight-normal">Descrição</label>
                    <div class="control">
                        <h:inputText  class="input" value="#{controladorProduto.produto.descricao}"/>
                    </div>
                </div>
                <div class="field">
                    <label class="label has-text-weight-normal">Preço</label>
                    <div class="control">
                        <h:inputText  class="input" value="#{controladorProduto.produto.preco}"/>
                    </div>
                </div>
                <h:commandLink class="button is-success is-fullwidth" action="#{controladorProduto.adicionarProduto()}">Cadastrar</h:commandLink>
            </h:form>
            <br/>
        </div>
        <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    </h:body>
</html>
